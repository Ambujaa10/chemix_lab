<!doctype html>
<html ng-app>
<head>

<script type="text/javascript">
	function ChemicalDashBoardController($scope) {
		$scope.inputChemicals = [];
		$scope.addInuputChemicals = function() {
			$scope.inputChemicals.push($scope.newInputChemical);
		}
		$scope.removeInputChemical = function(index) {
			$scope.inputChemicals.splice(index, 1);
		}

		$scope.outputChemicals = [];
		$scope.addOutputChemicals = function() {
			$scope.outputChemicals.push($scope.newOutputChemical);
		}
		$scope.removeOutputItem = function(index) {
			$scope.outputChemicals.splice(index, 1);
		}
		
		$scope.observations = [];
		$scope.addObservation = function() {
			$scope.observations.push($scope.newObservation);
		}
		$scope.removeObservation = function(index) {
			$scope.observations.splice(index, 1);
		}
		
		$scope.catalists = [];
		$scope.addCatalists = function() {
			$scope.catalists.push($scope.newObservation);
		}
		$scope.removeCatalists = function(index) {
			$scope.catalists.splice(index, 1);
		}
		
		/** function to add details for products in mysql referecing php **/

	    $scope.add_reaction = function() {
	        $http.post('db.php?action=add_reaction', 
	            {
	                'prod_name'     : $scope.prod_name, 
	                'prod_desc'     : $scope.prod_desc, 
	                'prod_price'    : $scope.prod_price,
	                'prod_quantity' : $scope.prod_quantity
	            }
	        )
	        .success(function (data, status, headers, config) {
	          alert("Product has been Submitted Successfully");
	          $scope.get_product();

	        })

	        .error(function(data, status, headers, config){
	           
	        });
	    }
	}
</script>
</head>
<body>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
	<div ng-controller="ChemicalDashBoardController">


		List of Selected Input Chemicals :
		<ul>
			<li ng-repeat="iChem in inputChemicals">{{iChem}}
				<button ng-click="removeInputChemical($index)">Remove</button>
			</li>
		</ul>

		<hr />
		Add input Chemical : <input type="text" ng-model="newInputChemical">
		<button ng-click="addInuputChemicals()">Add</button>
		
		<hr/>
		<hr/>
		List of Selected Output Chemicals :
		<ul>
			<li ng-repeat="oChem in outputChemicals">{{oChem}}
				<button ng-click="removeOutputItem($index)">Remove</button>
			</li>
		</ul>

		<hr />
		Add output Chemical : <input type="text" ng-model="newOutputChemical">
		<button ng-click="addOutputChemicals()">Add</button>
		
		<hr/>
		<hr/>
		List of Selected Observation :
		<ul>
			<li ng-repeat="obs in observations">{{obs}}
				<button ng-click="removeObservation($index)">Remove</button>
			</li>
		</ul>

		<hr />
		Add Observations Chemical : <input type="text" ng-model="newObservation">
		<button ng-click="addObservation()">Add</button>
		
		<hr/>
		<hr/>
		List of Selected Catalists :
		<ul>
			<li ng-repeat="cat in catalists">{{cat}}
				<button ng-click="removeCatalists($index)">Remove</button>
			</li>
		</ul>

		<hr />
		Add Caltalist Chemical : <input type="text" ng-model="newCatalists">
		<button ng-click="addCatalists()">Add</button>
		
		
	</div>
</body>
</html>
